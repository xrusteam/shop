<div class="cart-info">
  <div class="image">
    <img
      src="{{ item.image }}"
      style="width: 158px; height: 80px; object-fit: contain"
    />
  </div>
  <p>{{ item.title.substring(0, 10) }}</p>
  <span>{{ item.quantity }}</span>
  <span>{{ item.price }}руб.</span>
  <span
    (click)="delete(item.id)"
    class="material-symbols-outlined"
    style="cursor: pointer"
  >
    delete
  </span>
</div>
